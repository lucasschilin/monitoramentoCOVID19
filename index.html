<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Monitoramento COVID-19 Brazil</title>
</head>
<body>
    <div class="container" style='margin: 10%'>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">País</span>
            </div>
            <input type="text" id="pais" class="form-control" aria-label="País" aria-describedby="basic-addon1"> 
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Novas Confirmadas</span>
            </div>
            <input type="text" id="NovasConfirmadas" class="form-control" aria-label="NovasConfirmadas" aria-describedby="basic-addon1"> 
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Total Confirmadas</span>
            </div>
            <input type="text" id="TotalConfirmadas" class="form-control" aria-label="TotalConfirmadas" aria-describedby="basic-addon1"> 
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Novas Mortes</span>
            </div>
            <input type="text" id="NovasMortes" class="form-control" aria-label="NovasMortes" aria-describedby="basic-addon1"> 
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Total Mortes</span>
            </div>
            <input type="text" id="TotalMortes" class="form-control" aria-label="TotalMortes" aria-describedby="basic-addon1"> 
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
